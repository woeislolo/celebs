{% extends "men/base.html" %}

{% block content %}
    <h1>Редактировать профиль {{ title }}</h1>
    {% comment %} <p>You can edit your account using the following form:</p> {% endcomment %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors}}</div>

        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}"> {{ f.label }} </label>
            {{ f }}
            </p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %} 

        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
